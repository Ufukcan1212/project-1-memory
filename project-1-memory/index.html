<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <!--link aan CSS verbinden-->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Memory</h1>
    <!--Layout van de kaarten-->
    <div class="grid-container">
    </div>
    <!--Score die omhoog gaat elke keer dat je 2 kaarten flipt-->
    <p>Flips: <span class="score"></span></p>
    <!--De buttons die ik ga gebruiken-->
    <div class="actions">
      <!--restart button begint helemaal opnieuw-->
        <button onclick="restart()">Restart</button>
    </div>
    <!--voeg JAVA script in-->
    <script src="index.js"></script>
  </body>
</html>
